<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VueJS</title>
	</head>
	<body>

	<div id="app">

		<div class="search-wrapper">
			<form action="">
				<label>Search item:</label>
				<input type="text" v-model="search">
			</form>
		</div>

		<div class="wrapper" v-cloak>
			<div class="item" v-for="item in filteredList">
				<a :href="item.link">{{ item.title }}</a>
			</div>
			<span v-if="filteredList.length === 0">no item</span>
		</div>

	</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>
		<script>

class Post {
  constructor(title, link) {
    this.title = title;
    this.link = link;
  }
}

const app = new Vue ({
  el: '#app',
  data: {
    search: '',
    list : [
      new Post(
        'shoes',
        'http://google.com'
      ),
      new Post(
        'sweater',
        'http://google.com'
      ),
      new Post(
        't-shirt',
        'http://google.com'
      ),
      new Post(
        'pants',
        'http://google.com'
      ),
      new Post(
        'dress',
        'http://google.com'
      ),
      new Post(
        'skirt',
        'http://google.com'
      ),
      new Post(
        'hat',
        'http://google.com'
      ),
      new Post(
        'gloves',
        'http://google.com'
      ),
      new Post(
        'socks',
        'http://google.com'
      ),
      new Post(
        'swimsuit',
        'http://google.com'
      ),
      new Post(
        'shirt',
        'http://google.com'
      )
    ]
  },
  computed: {
    filteredList() {
      return this.list.filter(item => {
        return item.title.includes(this.search)
      })
    }
  }
})

		</script>

	</body>
</html>
